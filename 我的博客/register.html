<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.js"></script>
    <style>
        body{
            background: url("img/bg.jpg") no-repeat fixed center;
            background-size:cover;/*让背景基于容器*/
            width:20em;
            margin:200px auto;
        }



    </style>
</head>
<body>

<form id="myform" action="index.html">

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">账号</div>
            <input class="form-control" name="user" type="text">
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-addon">密码</div>
            <input class="form-control" type="password">
        </div>
        <br>
        <input type="submit" value="确认注册" class="btn btn-primary form-control"/>

    </div>

</form>
</body>
<script>
    $(function () {

        $('#myform').bootstrapValidator({
            // 表单框里右侧的icon
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                /*验证：规则*/
                user: {
                    validators: {
                        notEmpty: {//非空验证：提示消息
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 1,
                            max: 30,
                            message: '用户名长度必须在1到30之间'
                        },
                        callback: {
                            message: '只能输入汉字',
                            callback: function(value, validator) {
                                console.log(value);
                                console.log(validator);
                                var reg = /^[\u4e00-\u9fa5]{0,}$/;
                                if (!reg.test(value)) {
                                    return false;
                                }
                                return true;
                            }
                        }
                    }
                }
            }
        });
    });

</script>
</html>
